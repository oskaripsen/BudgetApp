name: calendar_week
description: A simple interface of a calendar week with the possibility of adding notes for each day.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  table_calendar: ^3.0.0
  syncfusion_flutter_charts: ^20.2.48  # Use syncfusion_flutter_charts instead of fl_chart
  http: ^1.3.0  

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
